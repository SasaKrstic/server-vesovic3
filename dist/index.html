<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Redux</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' href='main.css'>
</head>

<body>

    <div class="jumbotron text-center">
        <h2>Accounts App</h2>
        <button id="accountsBtn" class="btn btn-primary">Account</button>
        <button id="addAccountsBtn" class="btn btn-info">Add Account</button>
    </div>
    <div class="container">

        <div id="accountsView" class="row">
            <div class="col-10 offset-1">
                <h3>Accounts</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="addAccountsView" class="row">
            <div class="col-10 offset-1">
                <h3>Add Account</h3>
                <input type="text" placeholder="id" class="form-control"><br>
                <input type="text" placeholder="name" class="form-control"><br>
                <input type="text" placeholder="phone" class="form-control"><br>
                <input type="text" placeholder="email" class="form-control">
                <button id="saveBtn" class="btn btn-primary">Save</button>
            </div>
        </div>


    </div>

    <script src='app.js'></script>
</body>

</html>
